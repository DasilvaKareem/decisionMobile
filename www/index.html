<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css"><link rel="stylesheet" href="/css/lib/icomoon/style.css"><link rel="stylesheet" href="/css/jumbotron-narrow.css"><link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet", href="css/bootstrap.css">
        <title>Hello World</title>
    </head>
    <body>
     
       <div class="container"><div class="row"><div class="col-sm-12"><img src="logo.png" class="logo"></div></div><div class="content"><div class="row"><div class="col-sm-12"><div class="jumbotron option-select"><div class="distance"><label>Distance in Miles:&nbsp;</label><label id="distance">10.0</label><div class="row"><div class="col-sm-1 slider-label">0.5</div><div class="col-sm-10"><div id="slider" class="slider shor slider-material-orange"></div></div><div class="col-sm-1 slider-label">30</div></div></div><div class="category"><div class="row"><div class="col-sm-4 selection"><div id="foodButton" data-categories="cafe restaurant" class="genre btn btn-block btn-default btn-raised btn-material-light-blue"><div class="genre-icon icon-food"></div><div class="genre-text">Food</div></div></div><div class="col-sm-4 selection"><div id="entertainmentButton" data-categories="spa zoo movie_rental museum" class="genre btn btn-block btn-default btn-raised btn-material-deep-purple"><div class="genre-icon icon-movie"></div><div class="genre-text">Entertainment</div></div></div><div class="col-sm-4 selection"><div id="recreationButton" data-categories="shopping_mall night_club" class="genre btn btn-block btn-default btn-raised btn-material-deep-orange"><div class="genre-icon icon-binocular"></div><div class="genre-text">Recreation</div></div></div></div></div></div></div></div></div></div>
           
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
